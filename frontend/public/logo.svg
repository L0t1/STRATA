<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- STRATA Symbol (Staggered Slabs) -->
  <g transform="translate(10, 10)">
    <!-- Bottom Layer -->
    <rect x="0" y="24" width="24" height="6" rx="1" fill="#4F46E5" />
    <!-- Middle Layer -->
    <rect x="4" y="12" width="20" height="6" rx="1" fill="#6366F1" opacity="0.9" />
    <!-- Top Layer -->
    <rect x="8" y="0" width="16" height="6" rx="1" fill="#818CF8" opacity="0.8" />
  </g>
  
  <!-- STRATA Wordmark -->
  <text x="50" y="32" font-family="Inter, system-ui, sans-serif" font-weight="900" font-size="28" letter-spacing="0.1em" fill="#FFFFFF">STRATA</text>
</svg>
