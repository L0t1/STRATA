services:
  - type: web
    name: iwms-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: iwms-db # Placeholder if using a Blueprint database, but we use Neon.
          property: connectionString
        sync: false # Set to false since we'll provide the Neon URL manually in the dashboard
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
